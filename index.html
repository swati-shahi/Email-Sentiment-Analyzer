<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email Sentiment Analyzer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg">
                    <div class="card-body">
                        <h2 class="text-center mb-4">ðŸ“§ Email Sentiment Analyzer</h2>

                        <form method="POST">
                            <div class="mb-3">
                                <label for="email_text" class="form-label">Paste your email content:</label>
                                <textarea class="form-control" id="email_text" name="email_text"
                                          rows="6" placeholder="Enter email text here..." required></textarea>
                            </div>
                            <div class="text-center">
                                <button type="submit" class="btn btn-primary">Analyze</button>
                            </div>
                        </form>

                        {% if sentiment %}
                            <div class="alert alert-info mt-4">
                                <h5 class="mb-2">Prediction:</h5>
                                <p><strong>Sentiment:</strong> {{ sentiment }}</p>
                                <p><strong>Polarity Score:</strong> {{ polarity }}</p>
                            </div>
                        {% endif %}

                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
